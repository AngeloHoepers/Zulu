<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Zulu</title>
    <meta charset="utf-8">
    <meta name="author" content="Angelo H. Hoepers e Bianca Medeiros">
    <meta name="description" content="Site do jogo zulu">
    <meta name="keywords" content="Zulu, Jogo de animal de estimação, virtual pet, bichinho virtual, jogo de animal">
    <link rel="stylesheet" href="layout/css/estilo.css">
    <link rel="icon" type="imagem/png" href="layout/imagens/favicon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="addons/js/visitante.js"></script>
  </head>
  <body>
    <nav>
      <div class="menuPrincipal">
        <div class="item"><a href="?main">Início</a></div>
        <div class="item"><a href="?main=sobreIndex">Sobre</a></div>
        <div class="item"><a href="?main=rankingIndex">Ranking</a></div>
        <div class="item"><a href="?cadastro">Cadastro</a></div>
        <div class="item"><a onclick="modalLogin()">Login</a></div>
      </div>
    </nav>
    <div id="conteudo">
    	
	</div>
		<div id="modals">
  			<div id="dialog1" class="window">
    			<div class="d-header">
      				<img class="logoModal" src="layout/imagens/logoteste.png" alt="Logo Zulu"/>
    			</div>
    			<div class="d-body">
      				<form name="frmlogin" method="post">
      					<table>
					        <tr>
								<td>Usuário:</td>
					          	<td><input name="txtUsuarioModal" type="text"></td>
					        </tr>
					        <tr>
					          	<td>Senha:</td>
					          	<td><input name="pwdSenhaModal" type="password"></td>
					        </tr>
							<tr>
							  <td colspan="2"><span onclick="modalEsqueciSenha()">Esqueci minha senha</span></td>
							</tr>
							<tr>
								<td><input onclick="close1()" type="button" value="Cancelar" ></td>
								<td><input type="button" value="Entrar" onclick="login()"></td>
							</tr>
      					</table>
    				</form>
  				</div>
			</div>
			<div id="dialog2" class="window2">
  				<div class="d2-header">
    				<img class="logoModal" src="layout/imagens/logoteste.png" alt="Logo Zulu"/>
  				</div>
  				<div class="d2-body">
    				<form name="frmesquecisenha" method="post">
        				<table>
        					<tr>
							  <td>Usuário:</td>
							  <td><input name="txtUsuarioModalES" type="text"></td>
							</tr>
							<tr>
								<td>E-mail:</td>
								<td><input name="txtEmailModalES" type="text"></td>
							</tr>
							<tr>
							  <td><button onclick="close2()" type="reset" name="btnCancelarModal">Cancelar</button></td>
							  <td><button onclick="esqueciSenha()" type="button" name="btnConfirmarModal">Confirmar</button></td>
							</tr>
        				</table>
      				</form>
    			</div>
  			</div>
		</div>
	<footer>
	  <hr>
	  Todos os direitos reservados para Angelo Henrique Hoepers, Beatriz Crema Duarte e Bianca Medeiros. Joinville, 2018.
	</footer>
  </body>
</html>
